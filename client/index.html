<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <div id="image_preview" style="text-align: center; margin: 10px 0"></div>

      <form id="chat_form" enctype="multipart/form-data">
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask codex..."
        ></textarea>
        <img
          id="choose-img"
          width="50"
          height="50"
          src="https://img.icons8.com/ios/50/image--v1.png"
          alt="Choose Image"
          style="cursor: pointer"
        />
        <input
          type="file"
          id="image_upload"
          accept="image/*"
          style="display: none"
        />
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
